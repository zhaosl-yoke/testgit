<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex布局</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				display: flex;
				flex-direction:row;
				flex-wrap: wrap-reverse;
				justify-content: space-around;
			}
			.container div{
				width: 40px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				color: #fff;
				background: red;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>12</div>
			<div>12</div>
			<div>12</div>
		</div>
	</body>
</html>
